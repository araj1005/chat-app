<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    <title>Chat App</title>
    <linK rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.css">
    </head>
    <body>
        <div class="chat">
           <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input name="message" placeholder="Message" required autocomplete="off">
                    <button>Send</button>
                </form>
                <button id="send-location">Send location</button> 
                <!---->
                <div class="container">
                    <button onclick="toggle()"  id="button" class="btn">popup</button>
                </div>
                <div class="popup-container">

                    <div class="popup">
                                                      
                        <input type="radio" name="buttons" id="btn1">
                        <input type="radio" name="buttons" id="btn2">
                        <input type="radio" name="buttons" id="btn3">
                        <input type="radio" name="buttons" id="btn4">
                        <input type="radio" name="buttons" id="btn5">
                
                        <div class="icons">
                            <label for="btn1">üôÅ</label>
                            <label for="btn2">üòê</label>
                            <label for="btn3">üòä</label>
                            <label for="btn4">üòÄ</label>
                            <label for="btn5">üòç</label>
                        </div>
                
                        <input type="submit" value="submit" class="btn">
                
                        <div onclick="toggle()" id="close">‚úñ</div>
                
                    </div>
                
                </div>

                <script>

                    function toggle(){
                     
                     let toggle = document.querySelector('.popup-container')
                    
                     toggle.classList.toggle('toggle');
                    
                    }
                    
                    </script>
                    
                
                <!---->
            </div>
        </div>
     </div>
            
     <script>
        tinymce.init({
          selector: "#message",
          plugins: "emoticons",
          toolbar: "emoticons",
          toolbar_location: "bottom",
          menubar: false
        });
      </script>

        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script id="location-message-template" type="text/html">
            <div class="message">
               <p>
                  <span class="message__name">{{username}}</span>
                  <span class="message__meta">{{createdAt}}</span>
               </p> 
                <p><a href="{{url}}" target="_blank">My current location</a></p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
        </ul>
        </script>
        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
